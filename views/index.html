{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}

<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">wikistack</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/wiki/">index</a></li>
            <li><a href="/wiki/add">write</a></li>
            <li><a href="/users">users</a></li>
            <li><a href="/search">tagsearch</a></li>
            <li><a href="/about">about</a></li>
          </ul>
        </div>
      </div>
    </div>
<div class="selector_box">
<select class="hotel_selector">
          {% for hotel in hotels %}
          <option value = "{{ hotel.name }}">{{ hotel.name }}</option>
          {% endfor %}
      </select>
        <select>
          {% for restaurant in restaurants %}
          <option value = "{{ restaurant.name }}">{{ restaurant.name }}</option>
          {% endfor %}
      </select>
       <select>
          {% for activity in activities %}
          <option value = "{{ activity.name }}">{{ activity.name }}</option>
          {% endfor %}
      </select>
</div>
<div id="app" class="clearfix">
 
</div>
{% endblock %}
